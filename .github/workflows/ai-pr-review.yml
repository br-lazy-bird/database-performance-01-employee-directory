name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate git diff
        run: |
          git fetch origin ${{ github.base_ref }}
          git diff origin/${{ github.base_ref }}...HEAD > diff.txt
          echo "Diff line count:"
          wc -l diff.txt

      - name: Install OpenAI SDK
        run: |
          python3 -m pip install --upgrade pip
          pip install openai

      
      - name: Debug OpenAI secret presence
        run: |
          if [ -z "${{ secrets.CHATGPT_KEY }}" ]; then
          echo "CHATGPT_KEY is NOT available"
          else
          echo "CHATGPT_KEY is available"
          fi


      - name: Test OpenAI connection
        env:
          CHATGPT_KEY: ${{ secrets.CHATGPT_KEY }}
        run: |
          python3 << 'EOF'
          import os
          from openai import OpenAI

          client = OpenAI(api_key=os.environ["CHATGPT_KEY"])

          response = client.responses.create(
              model="gpt-4.1-mini",
              input="Reply with exactly: OpenAI connection OK"
          )

          print("OpenAI response:")
          print(response.output_text)
          EOF

      - name: Post test comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: "ðŸ¤– Diff generated successfully."
            });



