services:
  test-db:
    image: postgres:15
    container_name: employee_directory_test_db
    environment:
      POSTGRES_DB: test_employee_directory
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - ../database/init-test:/docker-entrypoint-initdb.d
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_employee_directory"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-runner:
    build: ../backend
    container_name: employee_directory_test_runner
    environment:
      - DATABASE_URL=postgresql+psycopg://test_user:test_password@test-db:5432/test_employee_directory
      - TEST_DB_HOST=test-db
      - TEST_DB_PORT=5432
    depends_on:
      test-db:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: pytest tests/ -v -s